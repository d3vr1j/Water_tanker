<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Payment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- Razorpay script -->
</head>
<body>
    <div class="container">
        <h1>Water Payment Calculator</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="liters">Enter Water (Liters):</label>
                <input type="number" id="liters" min="1" required>
            </div>
            <div class="form-group">
                <label for="distance">Enter Distance (km):</label>
                <input type="number" id="distance" min="0" required>
            </div>
            <button type="submit">Calculate Payment</button>
        </form>
        
        <div id="result" class="result">
            <h2>Total Payment</h2>
            <p id="paymentAmount">â‚¹0</p>
            <button id="payButton" style="display: none;">Pay Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
