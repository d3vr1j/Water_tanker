<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Location & Directions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        .input-container {
            margin: 10px;
        }
        input {
            padding: 5px;
            width: 300px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places,directions&callback=initMap" async defer></script>
</head>
<body>
    <h2>Driver Location & Directions</h2>
    <div class="input-container">
        <input id="sourceInput" type="text" placeholder="Enter source address">
        <input id="destinationInput" type="text" placeholder="Enter destination address">
        <button onclick="setRoute()">Get Route</button>
    </div>
    <div id="map"></div>
    <p id="status">Fetching location...</p>
    <p id="distance">Distance: Calculating...</p>
    
    <script>
        let map, directionsService, directionsRenderer, source, destination;
        
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 19.0760, lng: 72.8777 }, // Default: Mumbai
            });
            
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            
            const sourceInput = document.getElementById("sourceInput");
            const destinationInput = document.getElementById("destinationInput");
            
            const sourceAutocomplete = new google.maps.places.Autocomplete(sourceInput);
            const destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput);
            
            sourceAutocomplete.addListener("place_changed", function () {
                source = sourceAutocomplete.getPlace().geometry.location;
            });
            
            destinationAutocomplete.addListener("place_changed", function () {
                destination = destinationAutocomplete.getPlace().geometry.location;
            });
        }
        
        function setRoute() {
            if (!source || !destination) {
                alert("Please select both source and destination from the suggestions.");
                return;
            }
            
            const request = {
                origin: source,
                destination: destination,
                travelMode: 'DRIVING',
            };
            
            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    const distance = result.routes[0].legs[0].distance.text;
                    document.getElementById("distance").innerText = `Distance: ${distance}`;
                } else {
                    console.error("Directions request failed due to ", status);
                }
            });
        }
    </script>
</body>
</html>
